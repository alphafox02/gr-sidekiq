id: sidekiq_sidekiq_tx
label: new sidekiq_tx
category: '[sidekiq]'

templates:
  imports: from gnuradio import sidekiq
  make: sidekiq.sidekiq_tx(${card}, ${handle}, ${sample_rate}, ${bandwidth}, ${frequency}, ${attenuation}, ${threads}, ${buffer_size}, ${cal_mode})

  callbacks:
  - set_tx_sample_rate(${sample_rate})
  - set_tx_attenuation(${attenuation})
  - set_tx_frequency(${frequency})
  - set_tx_bandwidth(${bandwidth})
  - set_tx_cal_mode(${cal_mode})
  - run_tx_cal(${run_cal})

#  Make one 'parameters' list entry for every parameter you want settable from the GUI.
#     Keys include:
#     * id (makes the value accessible as keyname, e.g. in the make entry)
#     * label (label shown in the GUI)
#     * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#     * default
parameters:
- id: card
  label: Card
  dtype: int
  default: 0 

- id: handle
  label: Handle Id
  dtype: enum
  options: ['0', '2',]
  option_labels: ['TxA1', 'TxB1']
  default: 0

- id: sample_rate
  label: Sample Rate
  dtype: real
  default: 1e6

- id: bandwidth
  label: Bandwidth
  default: 1e6
  dtype: real

- id: frequency
  label: Frequency
  dtype: real
  default: 2400e6

- id: attenuation
  label: Attenuation
  dtype: real
  default: 1

- id: threads
  label: Threads
  dtype: int
  default: 4

- id: buffer_size
  label: Buffer Size
  dtype: int
  default: 4092
  options: [1020, 4092, 8188, 16380, 32764]
  option_labels: ['1K', '4K', '8K', '16k', '32k']

- id: cal_mode
  label: Calibration Mode
  dtype: enum
  options: ['0', '1']
  option_labels: ['Auto', 'Manual']
  default: 0

- id: run_cal
  label: Run Cal 
  hide: part
  dtype: int
  default: run_tx_calibration 



#  Make one 'inputs' list entry per input and one 'outputs' list entry per output.
#  Keys include:
#      * label (an identifier for the GUI)
#      * domain (optional - stream or message. Default is stream)
#      * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#      * vlen (optional - data stream vector length. Default is 1)
#      * optional (optional - set to 1 for optional inputs. Default is 0)
inputs:
- label: Samples
  domain: stream
  optional: false
  dtype: complex

#- label: ...
#  domain: ...
#  dtype: ...
#  vlen: ...
#  optional: ...

outputs:
#- label: ...
#  domain: ...
#  dtype: ...
#  vlen: ...
#  optional: ...

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
